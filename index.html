    <div class="test-form">
      <h3>■加振力計算</h3>
      <form>
          <p>サンプル質量：<input class="math-box" type="text" id="mass" onfocus="this.select()">kg</p>
          <p>サンプル取り付け治具質量：<input class="math-box" type="text" id="mountingJig" onfocus="this.select()">kg</p>
          <p>垂直・水平テーブル質量：<input class="math-box" type="text" id="table" onfocus="this.select()">kg</p>
          <p>可動部質量：<input class="math-box" type="text" id="coil" onfocus="this.select()">kg</p>
          <h5>※↑設置しない箇所は”0”を入力してください</h5>
          <p>最大加速度：<input class="math-box" type="text" id="accel" onfocus="this.select()">m/s^2</p>
          <p>加振力：<input class="math-box" type="text" id="power" onfocus="this.select()">kN</p>
          <p><button id="button">「正弦波」「ランダム」の加振力を計算する</button> <button id="button2">「衝撃試験」の加振力を計算する</button><p>
          <p>結果：<input class="math-box" type="text" id="result" onfocus="this.select()" size="10px">%
            <input id="judge" type="text" placeholder="ここに判定が出ます" size="38px"></p>
      </form>   
    </div>

    <div class="math-form">
      <h3>■座標計算(求めたい箇所を空白にし”計算する”のボタンを押してください)</h3>
      <form>
      <p>X1：<input  type="text" id="X1" onfocus="this.select()">Hz</p>
      <p><button id="X1but">X1を計算する</button><p>
      <p>Y1：<input  type="text" id="Y1" onfocus="this.select()">g^2/Hz</p>
      <p><button id="Y1but">Y1を計算する</button><p>
      <p>X2：<input  type="text" id="X2" onfocus="this.select()">Hz</p>
      <p><button id="X2but">X2を計算する</button><p>
      <p>Y2：<input  type="text" id="Y2" onfocus="this.select()">g^2/Hz</p>
      <p><button id="Y2but">Y2を計算する</button><p>
      <p>傾き：<input type="text" id="A" onfocus="this.select()">dB/octave</p>
      <p><button id="Abut">Aを計算する</button><p>
      </form>
    </div>
